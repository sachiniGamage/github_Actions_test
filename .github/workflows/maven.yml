name: project cicd flow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Create a network for the DB
      run: docker network create my-network

    - name: Run MySQL container
      run: |
        docker run -d --name mysqldb --network my-network -e MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD -e MYSQL_DATABASE=demod mysql

    - name: Build with Maven
      run: mvn clean install -e -X

    - name: Run Spring Boot application
      run: |
        docker run --network my-network -p 9082:8082 -t sachi9/docker-springboot2:main-${{ env.SHA }}

    - name: Stop MySQL container
      run: |
          docker stop mysqldb

    - name: Build and Push Docker Image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker build -t sachi9/docker-springboot2:main-${{ env.SHA }} .
          docker push docker.io/sachi9/docker-springboot2:main-${{ env.GITHUB_SHA }}
      

